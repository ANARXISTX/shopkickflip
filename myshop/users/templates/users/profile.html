{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
      window.addEventListener('wheel', function(e) {
          if (e.ctrlKey) {
              e.preventDefault();
          }
      }, { passive: false });

      window.addEventListener('keydown', function(e) {
          if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=')) {
              e.preventDefault();
          }
      });
  </script>
  <script src="https://kit.fontawesome.com/79b789c45d.js" crossorigin="anonymous"></script>
  </head>
<body>
<header>

<nav class="navbar navbar-expand-lg bg-body-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand">
        <a><img src="https://i.ibb.co/Lnwg1bd/logo4.png" class="logo4" alt="logo4" border="0" width="90" height="90"></a>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <div class="btn1">
            <button class="btn"><a class="nav-link active1" aria-current="page" href="{% url 'catalog_view' %}">Назад в каталог</a></button>
        </div>
        <div class="btn2">
            <button class="btn"><a class="nav-link active2" aria-current="page" href="{% url 'contacts_view' %}">Контакты</a></button>
        </div>
        <div class="btn3">
            <button class="btn"><a class="nav-link active2" aria-current="page" href="{% url 'users:logout' %}">Выйти</a></button>
        </div>
      </div>
    </div>
  </div>
</nav>
</header>


<div class="container">
  <div class="row">
      <div class="col-lg-7">
          <h4 class="mt-3 mb-3">Профиль</h4>
          <div class="col-lg-12 text-center">
               {% comment %} <img width="100" height="100"
                   src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'css/users/default_avatar.jpg' %} {% endif %}"
                   class="img-thumbnail"> {% endcomment %}
          </div> 
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
                        {{ form.first_name }}
                    </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                      <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                      {{ form.last_name }}
                  </div>
              </div>
          </div>
          <div class="form-row mb-2">
            <div class="col-lg-12">
                {% comment %} <div class="custom-file">
                    {{ form.image }}
                    <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите изображение</label>
                </div> {% endcomment %}
            </div>
        </div>
        <div class="form-row">
          <div class="col-lg-6">
              <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
              {{ form.username }}
          </div>
          <div class="col-lg-6">
            <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной
                почты</label>
            {{ form.email }}
        </div>
    </div>  
    <div class="form-row">
      <div class="col-lg-12" style="margin-top: 33px;">
          <input class="btn btn-info btn-block" type="submit" value="Сохранить">
      </div>
  </div>
</form>
</div>
<div class="col-lg-5">
        {% include "main/baskets.html" %}
</div>
</div>
</div>
























</body>
</html>
