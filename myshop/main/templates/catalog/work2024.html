{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/work2024.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script>
      window.addEventListener('wheel', function(e) {
          if (e.ctrlKey) {
              e.preventDefault();
          }
      }, { passive: false });

      window.addEventListener('keydown', function(e) {
          if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=')) {
              e.preventDefault();
          }
      });
  </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand">
        <a><img src="https://i.ibb.co/Lnwg1bd/logo4.png" class="logo4" alt="logo4" border="0" width="90" height="90"></a>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <div class="btn1">
            <button class="btn"><a class="nav-link active1" aria-current="page" href="{% url 'catalog_view' %}">Назад в каталог</a></button>
        </div>
        {% if user.is_authenticated %}
        <div class="position-absolute end-0 translate-end">
        <button class="btn position-end"><a href="{% url 'users:profile' %}"><img src="https://i.ibb.co/t2r4fmF/logo5.png" alt="logo5" border="0" width="50" height="50"></a></button>
</div>
      {% else %}
      <div class="btn3">
        <button class="btn"><a class="nav-link active3" aria-current="page" href="{% url 'users:login' %}">Авторизация</a></button>
      </div>
      {% endif %}
      </div>
    </div>
  </div>
</nav>

  <center>
<div class="car12">
  <div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ Product.image.url }}" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{{ Product.image2.url }}" class="d-block" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
</center>

<center>
<div class="car1" style="max-width: 1000px;">
    <div class="col-md-8">
      <div class="card-body">
        <center>
          <div class="ce1">
        <h5 class="card-title">{{ Product.name }}</h5>
        <p class="card-text">{{ Product.description|linebreaksbr }}</p>
        <p class="card-text"></p>
          <p class="card-text"></p>
          
          <form action="{% url 'basket_add' Product.id %}" method="post">
            {% csrf_token  %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <label class="razmer" for="size">Размер:</label>
            <select name="size" id="size">
              {% for size in Product.sizes %}
                <option value="{{ size }}">{{ size }}</option>
              {% endfor %}
            </select>
            <b><p class="card-text1">{{ Product.price }} ₴</p></b>
            
            {% if user.is_authenticated %}
            <div id="liveAlertPlaceholder"></div>
            <button type="submit" class="btn2" id="liveAlertBtn">Добавить в корзину</button>
            {% else %}
          </form>
          <button class="btn2" onclick="window.location.href='{% url 'users:login' %}'">Добавить в корзину</button>
            {% endif %}
        </div>
        </center>
      </div>
      </div>
    </div>
  </div>
</div>
</div>
</center>





<script src="{% static 'css/js/snippets.js' %}"></script>
<script src="{% static 'css/js/ew.js' %}"></script>
</body>
</html>
