{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/catal.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
      window.addEventListener('wheel', function(e) {
          if (e.ctrlKey) {
              e.preventDefault();
          }
      }, { passive: false });

      window.addEventListener('keydown', function(e) {
          if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=')) {
              e.preventDefault();
          }
      });
  </script>
  <script src="https://kit.fontawesome.com/79b789c45d.js" crossorigin="anonymous"></script>
  </head>
<body>
<header>

<nav class="navbar navbar-expand-lg bg-body-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand">
        <a><img src="https://i.ibb.co/Lnwg1bd/logo4.png" class="logo4" alt="logo4" border="0" width="90" height="90"></a>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <div class="btn1">
            <button class="btn"><a class="nav-link active1" aria-current="page" href="{% url 'index_view' %}">Главная</a></button>
        </div>
        <div class="btn2">
            <button class="btn"><a class="nav-link active2" aria-current="page" href="{% url 'contacts_view' %}">Контакты</a></button>
        </div>
        {% if user.is_authenticated %}
        <div class="btn4">
          <button class="btn"><a class="nav-link active3" aria-current="page" href="{% url 'users:profile' %}">Личный кабинет</a></button>
        </div>
        <div class="btn5">
          <button class="btn"><a class="nav-link active4" aria-current="page" href="{% url 'users:logout' %}">Выйти</a></button>
        </div>
        {% else %}
        <div class="btn3">
          <button class="btn"><a class="nav-link active3" aria-current="page" href="{% url 'users:login' %}">Авторизация</a></button>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
</header>

<div class="card-group">
  {% for product in catalog %}
  <div class="card1">
    <img class="img1" src="{{ product.image.url }}" alt="Card image cap">
    <div class="card-body">
      <center>
      <p class="card-text"></p>
      <h3 class="card-title">{{ product.name }}</h3>
      <p class="card-text"></p>
        <button type="submit" class="button2024" onclick="location.href='{% url 'product-detail' product.id %}'">КУПИТЬ</button>
      </center>
    </div>
  </div>
  {% endfor %}
</div>


<a href="#top" id="back-to-top" class="back-to-top" title="Back to top"><i class="fa-solid fa-arrow-up fa-2xl" style="color: #ff0000;"></i></a>


</body>
</html>
