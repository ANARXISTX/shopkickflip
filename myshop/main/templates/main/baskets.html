{% if baskets %}
<h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
    Корзина <span class="badge badge-secondary badge-pill">{{ total_quantity }}</span>
</h4>

{% for basket in baskets %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ basket.product.name }}</h5>
        <img src="{{ basket.product.image.url }}" class="image" width="90" height="90">
        <div class="cenaikol">
        <p>Размер: {{ basket.selected_size }}</p>
        <p>Количество: {{ basket.quantity }}</p>
        </div>

        <div class="row text-center">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="cena">
                <b>{{ basket.sum }} грн.</b>
                </div>
            </div>
            <div class="col-lg-4">
                <a href="{% url 'basket_remove' basket.id %}" class="btn btn-danger">
                    Удалить
                </a>
            </div>
        </div>
    </div>
</div>
{% endfor %}

<div class="card mb-3">
    <div class="card-footer">
        Итого
        <h4 class="float-right">{{ total_sum }} грн.</h4>
    </div>
</div>

<a href="" class="btn btn-success btn-lg float-right">
    Оформить заказ
</a>

{% else %}
<h4 class="korzinapusta">
    Корзина пуста
</h4>
{% endif %}
